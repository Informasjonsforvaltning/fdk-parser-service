logging:
  level.root: WARN
  level.no: ${LOG_LEVEL:INFO}
  level.org.springframework: WARN
  level.org.springframework.web: WARN
  level.org.apache.avro: ERROR
server:
  port: 8080
management:
  endpoints:
    web:
      base-path: /
      path-mapping:
        info: ping
        health: ready
      exposure:
        include: health, info, prometheus
  metrics:
    tags:
      application: fdk-parser-service
fdk.parser.patterns:
    datasetURI: ${DATASET_URI_PATTERN}
---
spring:
  config.activate.on-profile: develop
application:
  scope: test.scope
fdk.parser.patterns:
  datasetURI: "http://test.fellesdatakatalog.digdir.no/datasets/"
---
spring:
  config.activate.on-profile: test
application:
  scope: test.scope
fdk.parser.patterns:
  datasetURI: "http://test.fellesdatakatalog.digdir.no/datasets/"
